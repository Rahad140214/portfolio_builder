<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body style="background-color: rgb(192, 212, 233);">
  <div id="loginModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
          <span class="loginModalClose">&times;</span>
          <h2>Log In</h2>
        </div>

        <div class="container">
          <form id="loginForm" onsubmit="handleCredentialSubmit(event)" >
              <label><b>Username</b></label> 
              <input id="logInUsername" type="text" placeholder="Enter Username" name="uname" required> 

              <label><b>Password</b></label>
              <input id="password" type="password" placeholder="Enter Password" name="psw" required> 
              
              <button type="submit">Login</button>
          </form> 
        </div>  
    </div>
</div>

<div class="slideshow-container">
  <div class="topnav">
    <a href="#" class="active" id="loginBtn" data-toggle="modal">Login</a>
    <a href= "#" id= "logoutBtn" onclick="logoutUser(event)">Log Out</a>
    <a href="registration.html">Register</a>
  </div>

  <div class="mySlides fade">
    <img src="slider_1.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="slider_2.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="slider_3.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
      <img src="slider_4.jpg" style="width:100%">
  </div>
</div>

<div style="text-align:center">

  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>

<script type="text/javascript" src="showSlide.js"></script>

<script type="text/javascript" src="staticData.json"></script>

</body>
</html>
