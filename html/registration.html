<!DOCTYPE html>
<html>
    <head>        
        <link rel="stylesheet" type="text/css" href="../css/registration.css" />
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    </head>
    <body>
    <div class="container" style="padding: 0px 10%;">
        <div class="header-div">
            <div style="padding: 8px; display: flex">
                <img id="imageURL" src="../image/user_1.jpg" height="120" />
                <div style="text-align: left; padding: 0px 10px;">
                    <h3 id="userName">Jhon Doe</h3>
                    <span style="font-size: smaller;color: gray;">
                        <span id="currentDesignationTitle">Position</span> <br>
                        <span id="institution">Institution</span><br>
                        <span id="currentDesignationAddress">Address</span>
                    </span>
                </div>
            </div>
            
            <div style="right: 18%; position: absolute; text-align: right;">
                <div><a id="email" href="">jhondoe@xyz.com</a><i style="padding: 0px 10px;" class="fa fa-envelope" aria-hidden="true"></i></div>
                <div><a id="linkedInID" href="">Jhon-Doe</a><i style="padding: 0px 10px;" class="fa fa-linkedin" aria-hidden="true"></i></div>
                <div><a id="githubID" href="">Jhon</a><i style="padding: 0px 10px;" class="fa fa-github"></i></div>
                <div><span id="mobile">+880xxxxxxxxxxx</span><i style="padding: 0px 10px;" class="fa fa-phone" aria-hidden="true"></i></div>
                <div>
                    <span id="address">Street, City, Country</span>
                    <i style="padding: 0px 10px;" class="fa fa-map-marker" aria-hidden="true"></i>
                </div>
        
            </div>     
        </div>

        <form>
            <div class="subDiv">
                <div style="width: 48%;">
                    <div class="form-group">
                        <label>User Name:</label>
                        <input type="text" class="form-control"oninput="handleValueChange(event)" name="userName">
                    </div>
            
                    <div class="form-group">
                        <label>Designation</label>
                        <input type="text" class="form-control" oninput="handleValueChange(event)" name="currentDesignationTitle">
                    </div>
            
                    <div class="form-group">
                        <label>Institution</label>
                        <input type="text" class="form-control" oninput="handleValueChange(event)" name="institution">
                    </div>
                    
                    <div class="form-group">
                        <label>Current Workplace</label>
                        <input type="text" class="form-control" oninput="handleValueChange(event)" name="currentDesignationAddress">
                    </div>
            
                    <div class="form-group">
                        <label>Mobile</label>
                        <input type="text" class="form-control" oninput="handleValueChange(event)" name="mobile"/>
                    </div>
                    
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" oninput="handleValueChange(event)"  name= "email">
                    </div>

                    <div class="form-group">
                        <label>Upload</label>
                        <input type="file" class="form-control" onchange="handleImageUpload(event)" name="imageURL">
                    </div>
                </div>

                <div style="width: 52%; padding-left:4%">
                    <div class="form-group">
                        <label>Github</label>
                        <input type="text" class="form-control" oninput="handleValueChange(event)"  name= "githubID">
                    </div>
            
                    <div class="form-group">
                        <label>Github Address</label>
                        <input type="text" class="form-control" oninput="handleLinkChange(event)"  name= "githubID">
                    </div>
            
                    <div class="form-group">
                        <label>LinkedIn</label>
                        <input type="text" class="form-control" oninput="handleValueChange(event)"  name= "linkedInID">
                    </div>
            
                    <div class="form-group">
                        <label>LinkedIn Address</label>
                        <input type="text" class="form-control" oninput="handleLinkChange(event)"  name= "linkedInID">
                    </div>
                    
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" oninput="handleValueChange(event)" class="form-control" name= "address">
                    </div>
            
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control sm" oninput="handleValueChange(event)">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="float: right; margin-top: 2em; background: lightseagreen;">Submit</button>
                </div> 
            </div>
        </form>
    </div>  

    <script type="text/javascript" src="../js/registration.js"></script>

    </body>
</html>
